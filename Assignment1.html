<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      height: 100vh;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 15px;
    }
    .header {
      background-color: lightblue;
      font-size: 24px;
      font-weight: bold;
    }
    .footer {
      background-color: lightblue;
    }
    .sidebar {
      width: 20%;
      vertical-align: top;
    }
    .content {
      width: 80%;
      text-align: left;
      padding: 20px;
    }
  </style>
</head>
<body>
  <table>

    <tr>
      <td colspan="2" class="header">Title</td>
    </tr>


    <tr>
      <td class="sidebar">
        <a href="#">Home</a><br>
        <a href="#">Learn HTML</a><br>
        <a href="#">About Us</a>
      </td>
      <td class="content">
        <h2>Home</h2>
        <p>This is a home page.</p>
      </td>
    </tr>


    <tr>
      <td colspan="2" class="footer">Footer</td>
    </tr>
  </table>
</body>
</html>
